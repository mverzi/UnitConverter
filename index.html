<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Unit Converter</title>
    </head>
    <body>
        <div id="container">
            <div id="hero">
                <h1 id="title">Metric/Imperial Unit Conversion</h1>
                <div>
                    <input id="text-input" type="text">
                </div>
                <button id="convert-btn">Convert</button>
            </div>
            <div id="conversions">
                <div class="conversion-block">
                    <h3 class="conversion-title">Length (Meter/Feet)</h3>
                    <p id="length-conversion"  class="result"></p>
                </div>
                <div class="conversion-block">
                    <h3 class="conversion-title">Volume (Liters/Gallons)</h3>
                    <p id="volume-conversion"  class="result"></p>
                </div>
                <div class="conversion-block">
                    <h3 class="conversion-title">Mass (Kilograms/Pounds)</h3>
                    <p id="mass-conversion" class="result"></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
